<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="">
	<caption><h1>회원가입을 환영합니다</h1></caption>
	<fieldset>
		<legend>사용자 정보</legend>
		<ul>
			<li> 
				<label for="id">아이디</label>
				<input type="text" name="id" id="id" min="4" max="10" placeholder="4자 ~ 10자 사이, 공백없이" required> 
			</li>
			<li><label for="email">이메일</label>
				<input type="email" name="" id="email"> 
			</li>
			<li><label for="pw">비밀번호</label>
				<input type="password" id="pw" placeholder="문자와 숫자, 특수 기호 포함" required> 
			</li>
			<li><label for="pwck">비밀번호 확인</label>
				<input type="pwck" id="pwck" required> 
			</li>
			<li>
				<label for="join">가입경로</label>
				<select id="join">
					<option value="0">블로그</option>
					<option value="1">지인소개</option>
					<option value="2" selected>기타</option>
				</select>
			<li><label for="memo">메모</label>
				<textarea id="memo" cols="30" rows="10" placeholder="남길 말씀이 있다면 여기에"></textarea>
			</li>
		</ul>
	</fieldset>

	<fieldset>
		<legend>이벤트와 새로운 소식</legend>
		<input type="radio" name="radio" id="mailok" value="1">
		<label for="mailok">메일 수신</label>
		<input type="radio"name="radio" id="mailno" checked>
		<label for="mailno">메일 수신 안 함</label>
	</fieldset>
	<button type="submit">가입하기</button>
	<button type="cancel">취소</button>
	</form>

</body>
</html>
